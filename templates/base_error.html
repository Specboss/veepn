<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Ошибка{% endblock %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fafb;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
      text-align: center;
    }

    .error-container {
      background: #fff;
      padding: 48px 36px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      user-select: none;
    }
    .error-code {
      font-size: 96px;
      font-weight: 700;
      color: #ff5f56; /* мягкий красный */
      line-height: 1;
      margin-bottom: 12px;
    }
    .error-message {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }
    .error-description {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 28px;
      min-height: 48px; /* Чтобы высота блока не прыгала */
    }
    a.home-link {
      display: inline-block;
      padding: 14px 32px;
      font-weight: 600;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
      user-select: none;
    }
    a.home-link:hover,
    a.home-link:focus {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">{% block code %}???{% endblock %}</div>
    <div class="error-message">{% block message %}Что-то пошло не так{% endblock %}</div>
    <div class="error-description">{% block description %}{% endblock %}</div>
    <a href="/" class="home-link" tabindex="0">Вернуться на главную</a>
  </div>
</body>
</html>
